<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/image.min.css">
    <link rel="prev" href="https://phppot.com/jquery/jquery-image-rotate/" />
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script>
    function rotateImage(degree) {
      $('#image').animate({  transform: degree }, {
        step: function(now,fx) {
            $('#image').css({
                '-webkit-transform':'rotate('+now+'deg)',
                '-moz-transform':'rotate('+now+'deg)',
                'transform':'rotate('+now+'deg)'
            });
        }
        });
    }
    </script>
    <title>Image Processing</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-bg">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/smartail.png') }}" height="30" alt="smartail">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="progress mt-3">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="row mt-3 pad-3">
        <div class="col-md-3 pad-3 border">
          <div class="folder">
            <img src="/static/img/folder.jpg" height="17" width="20">&nbsp;&nbsp; {{ directory[0].dir_name.split('/')[-1]}}
            <div class="files">
              {% for file in directory[0].dir_files %}
              <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I__ &nbsp;
                <a href="">{{ file }}</a>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="col-md-9 pad-3 border">
          <div class="row"><img src="/static/s3_downloads/house.jpg" id="image" /></div>
          <div class="row">
            <div class="button">
              <button class="btn btn-lg buttons prev"> << </button>
              <button id="leftRotate" value="-90" onClick="rotateImage(this.value);" class="btn btn-lg buttons left-rotate">&#8630;</button>
              <button id="rightRotate" value="90" onClick="rotateImage(this.value);" class="btn btn-lg buttons right-rotate">&#8631;</button>
              <button class="btn btn-lg buttons next"> >> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="/static/js/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="/static/js/popper.min.js"></script> -->
    <!-- <script src="/static/js/bootstrap.min.js"></script> -->

  </body>
</html>
