<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/image.min.css">
    <title>Image Processing</title>
<script type="text/javascript">

  function FindPosition(oElement)
  {
    if(typeof( oElement.offsetParent ) != "undefined")
    {
      for(var posX = 0, posY = 0; oElement; oElement = oElement.offsetParent)
      {
        posX += oElement.offsetLeft;
        posY += oElement.offsetTop;
      }
        return [ posX, posY ];
      }
      else
      {
        return [ oElement.x, oElement.y ];
      }
  }

  function GetCoordinates(e)
  {
    var PosX = 0;
    var PosY = 0;
    var ImgPos;
    ImgPos = FindPosition(myImg);
    if (!e) var e = window.event;
    if (e.pageX || e.pageY)
    {
      PosX = e.pageX;
      PosY = e.pageY;
    }
    else if (e.clientX || e.clientY)
      {
        PosX = e.clientX + document.body.scrollLeft
          + document.documentElement.scrollLeft;
        PosY = e.clientY + document.body.scrollTop
          + document.documentElement.scrollTop;
      }
    PosX = PosX - ImgPos[0];
    PosY = PosY - ImgPos[1];
    document.getElementById("x").innerHTML = PosX;
    document.getElementById("y").innerHTML = PosY;
  }

</script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-bg">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/smartail.png') }}" height="30" alt="smartail">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="progress mt-3">
        <div class="progress-bar" role="progressbar" style="width: 25%; height:0px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="row mt-3 pad-3">
        <div class="col-md-3 pad-3 folder">
          <div>
            <img src="/static/img/folder.jpg" height="17" width="20">&nbsp;&nbsp; {{ directory[0].dir_name.split('/')[-1]}}
            <div class="files">
              {% for file in all_files %}
              <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="file-buttons" onclick="document.getElementById('image').src='/static/s3_downloads/{{file}}'">{{ file }}</button>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="offset-md-1 col-md-8 pad-3 border">
          <!-- <div class="row"> -->
            <div class="image-section">
              <img draggable="false" src="/static/s3_downloads/{{ image }}" id="image" />
            </div>
          <!-- </div> -->
        </div>
      </div>

      <div class="process-buttons">
        <div class="row">
            <form class="offset-md-4 col-md-2" action="/prev" method="post">
                <button class="btn btn-warning btn-lg buttons" type="button" onclick="window.location.href='{{ url_for( 'previous') }}';">Previous</button>
            </form>              
            <form class="col-md-2" action="/leftRotate" method="post">
                <button class="btn btn-warning btn-lg buttons" type="button" onclick="window.location.href='{{ url_for( 'left_rotate') }}';">&#8630;</button>
            </form>              
            <form class="col-md-2" action="/rightRotate" method="post">
                <button class="btn btn-warning btn-lg buttons" type="button" onclick="window.location.href='{{ url_for( 'right_rotate') }}';">&#8631;</button>
            </form>              
            <form class="col-md-2" action="/next" method="post">
                <button class="btn btn-warning btn-lg buttons" type="button" onclick="window.location.href='{{ url_for( 'next') }}';">Next</button>
            </form>
        </div>
      </div>
    </div>

<script type="text/javascript">
  var myImg = document.getElementById("image");
  myImg.onmousedown = GetCoordinates;
</script>

<p>X:<span id="x"></span></p>
<p>Y:<span id="y"></span></p>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
